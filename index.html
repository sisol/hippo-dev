<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <title>Hippo Project</title>
  
  <!-- External CSS files -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  
  <!-- JavaScript -->
</head>
<body onload="init()">
  <!-- a common parent div to let the game canvas live with other elements inside the UI 1366 768-->
  <div id="gameFrame">
    <canvas id="backCanvas" width="1920" height="1080" style="position: absolute; left: 0; top: 0; z-index: -2;"></canvas>
    <!-- our game canvas -->
    <canvas id="gameCanvas" width="1920" height="1080" style="position: absolute; left: 0; top: 0; z-index: 0;">
    
    </canvas>
    <canvas id="uiCanvas" width="1920" height="1080" style="position: absolute; left: 0; top: 0; z-index: -1;"></canvas>

  </div>

  <!-- JavaScript & Libraries -->
  <script src="js/vendor/createjs-2013.12.12.min.js"></script>
  <script src="js/setup.js"></script>
  <script src="js/scene1.js"></script>
  <script src="js/scene2.js"></script>
  <script src="js/scene3.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
